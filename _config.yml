# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

lang: en
timezone: America/Boise

# jekyll-seo-tag settings
title: roast. ride. read.
tagline: Caffeine. Dirt. Dog-eared pages.
description: >-
  A personal log of lattes, trails, and stories â€” slow living with strong coffee, open skies, and books worth carrying.

url: "https://journal.roastrideread.com"
baseurl: "" # leave this empty unless the site is in a subfolder

github:
  username: candacemonster

social:
  name: candace
  email: hello@candacewoodbury.com
  links:
    - https://www.instagram.com/roastrideread
    - https://www.tiktok.com/@roastrideread
    - https://www.youtube.com/@roastrideread
    - https://github.com/candacemonster

webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

analytics:
  google: 
    id:
  goatcounter:
    id: desertdriftholdings
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

pageviews:
  provider: goatcounter

theme_mode: 

cdn:

avatar: assets/img/avatar.png

social_preview_image: assets/img/avatar.png

toc: true

comments:
  provider: # [disqus | utterances | giscus]
  disqus:
    shortname:
  utterances:
    repo:
    issue_term:
  giscus:
    repo:
    repo_id:
    category:
    category_id:
    mapping:
    strict:
    input_position:
    lang:
    reactions_enabled:

assets:
  self_host:
    enabled:
    env:

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:
      # - "/example"

paginate: 10

baseurl: ""

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
